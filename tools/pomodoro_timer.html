<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer - StudyFlow</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at 20% 20%, #1a1a1a, #0c0c0c);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  nav {
    background: rgba(20, 20, 20, 0.8);
    backdrop-filter: blur(6px);
    position: fixed;
    top: 0;
    width: 100%;
    padding: 10px 0;
    z-index: 10;
  }

  .nav-container {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-weight: 700;
    font-size: 1.4rem;
    color: #ffd700;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #ddd;
    transition: 0.3s;
  }

  .nav-links a:hover {
    color: #ffd700;
  }

  .timer-tool-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 120px;
    padding-bottom: 50px;
  }

  .timer-card {
    background: linear-gradient(145deg, #1e1e1e, #151515);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.1);
    width: 320px;
  }

  .gradient-text {
    background: linear-gradient(90deg, #ff5858, #ffd700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .timer-display {
    font-size: 4rem;
    margin: 30px 0;
    color: #fff;
    letter-spacing: 2px;
  }

  .button-wrapper {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
  }

  #start { background: #28a745; color: #fff; }
  #stop { background: #dc3545; color: #fff; }
  #reset { background: #ffc107; color: #000; }

  button:hover { transform: scale(1.05); }

  footer {
    text-align: center;
    padding: 20px;
    background: #111;
    color: #aaa;
    font-size: 0.9rem;
  }

  footer a {
    color: #ffd700;
    text-decoration: none;
  }

</style>
</head>

<body>

  <nav>
    <div class="nav-container">
      <div class="logo">StudyFlow</div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../techniques.html">Techniques</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../resources.html">Resources</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="timer-tool-container">
    <div class="timer-card">
      <h1 class="gradient-text">Pomodoro Timer</h1>
      <p class="timer-display" id="timer">25:00</p>
      <div class="button-wrapper">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 <a href="#">StudyFlow</a>. All rights reserved.
  </footer>

<script>
  let timer;
  let timeLeft = 25 * 60;
  let isRunning = false;

  const timerDisplay = document.getElementById("timer");
  const startBtn = document.getElementById("start");
  const stopBtn = document.getElementById("stop");
  const resetBtn = document.getElementById("reset");

  function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
  }

  function startTimer() {
    if (isRunning) return;
    isRunning = true;
    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        isRunning = false;
        alert("Timeâ€™s up! Take a break ðŸ˜Œ");
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
    isRunning = false;
  }

  function resetTimer() {
    stopTimer();
    timeLeft = 25 * 60;
    updateDisplay();
  }

  startBtn.addEventListener("click", startTimer);
  stopBtn.addEventListener("click", stopTimer);
  resetBtn.addEventListener("click", resetTimer);

  updateDisplay();
</script>

</body>
</html>
