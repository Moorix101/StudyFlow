<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Blocking Tool - StudyFlow</title>
    
    <link rel="stylesheet" href="../css/style.css" />
    <script src="time_blocking_script.js" defer></script>
  </head>
  <body>
    <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu-toggle">

    <div class="mobile-menu">
        <a href="../index.html" class="mobile-menu-link">Home</a>
        <a href="../techniques.html" class="mobile-menu-link">Techniques</a>
        <a href="../about.html" class="mobile-menu-link">About</a>
        <a href="../resources.html" class="mobile-menu-link">Resources</a>
        <a href="../contact.html" class="mobile-menu-link">Contact</a>
    </div>

    <div class="bg-container">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="floating-elements">
        <div class="float-orb float-orb-1"></div>
        <div class="float-orb float-orb-2"></div>
        <div class="float-orb float-orb-3"></div>
    </div>

    <nav class="nav scrolled" id="nav">
        <div class="nav-container">
            <div class="logo">StudyFlow</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../techniques.html">Techniques</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../resources.html">Resources</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
            <label class="mobile-menu-btn" for="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </nav>
    
    <div class="tool-container">
        <div class="tool-card">
            <h1 class="gradient-text gradient-yellow">Time Blocking</h1>
            
            <form id="task-form" class="task-form">
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" placeholder="e.g., Review Chemistry" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="end-time">End Time</label>
                    <input type="time" id="end-time" required>
                </div>
                <div class="form-group">
                    <label for="task-type">Type</label>
                    <select id="task-type">
                        <option value="study">Study</option>
                        <option value="break">Break</option>
                        <option value="admin">Admin</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="btn-primary" style="width: 100%;">Add Task</button>
                </div>
            </form>

            <div class="task-list-container">
                <div id="task-list">
                    </div>
            </div>

            <div class="button-wrapper" style="margin-top: 2rem;">
                <button id="clear-all-btn" class="btn-danger">Clear All Tasks</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="logo">StudyFlow</div>
                <nav class="footer-nav">
                    <a href="../techniques.html">Techniques</a>
                    <a href="../about.html">About</a>
                    <a href="../resources.html">Resources</a>
                    <a href="../contact.html">Contact</a>
                </nav>
            </div>
            <div class="footer-copy">
                &copy; 2025 StudyFlow. All rights reserved.
            </div>
        </div>
    </footer>
  </body>
</html>
