    <div class="bg-container">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="floating-elements">
        <div class="float-orb float-orb-1"></div>
        <div class="float-orb float-orb-2"></div>
        <div class="float-orb float-orb-3"></div>
    </div>

    <nav class="nav scrolled" id="nav">
        <div class="nav-container">
            <div class="logo">StudyFlow</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="techniques.html">Techniques</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="about.html">About</a></li>

            <label class="mobile-menu-btn" for="mobile-menu-toggle">
                <span></span>
                <span></span>

    <section class="page-header">
        <h1>Get In Touch</h1>
        <p>Have a question or a suggestion? We'd love to hear from you.</p>
    </section>

    <div class="content">
        <section class="section">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="cta-button" style="width: 100%;">Send Message</button>
            </form>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="logo">StudyFlow</div>
                <nav class="footer-nav">
